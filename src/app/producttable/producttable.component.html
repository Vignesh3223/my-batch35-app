<div class="container">
    <h1 class="mb-5 topic">Product Details</h1>
    <table class="table table-info table-striped table-hover">
        <thead>
            <tr class="table-success">
                <th>Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of productList">
                <td><img src="{{prod.image}}" style="width:50px;height:50px"></td>
                <td>{{prod.proname}}</td>
                <td>{{prod.price}}</td>
                <td><button type="button" class="btn btn-success btn-sm me-3"
                        (click)="increase(prod)">+</button>{{prod.quantity}}
                    <button type="button" class="btn btn-danger btn-sm ms-3" (click)="decrease(prod)">-</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
